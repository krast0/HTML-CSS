<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/icon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="96x96"
      href="/icon/favicon-96x96.png"
    />
    <link rel="manifest" href="/manifest.json" />
    <meta name="msapplication-TileColor" content="#ffffff" />
    <meta name="msapplication-TileImage" content="/ms-icon-144x144.png" />
    <meta name="theme-color" content="#ffffff" />
    <link rel="stylesheet" href="style.css" />
    <script
      type="text/javascript"
      src="http://code.jquery.com/jquery-latest.min.js"
    ></script>
    <title>PoopieScale</title>
  </head>
  <body>
    <div class="loader-wrapper">
      <div class="loader">
        <div class="loader__element">
          <div class="loader__inner"></div>
        </div>
      </div>
    </div>
    <header>
      <div class="center">
        <a href="#"
          ><img src="/poop-20226.png" alt="superpoop" class="logo" />
        </a>
      </div>
    </header>
    <main>
      <div class="table">
        <table style="width: 100%">
          <tr>
            <th class="header-text">
              Possible Outcomes: <br />
              Rate from 1 to 5
            </th>
          </tr>
          <tr>
            <td>Awfull</td>
          </tr>
          <tr>
            <td>Not good</td>
          </tr>
          <tr>
            <td>Avarage</td>
          </tr>
          <tr>
            <td>Nice</td>
          </tr>
          <tr>
            <td>Amazing</td>
          </tr>
        </table>
      </div>
      <div class = "poop-buttons">
        <button id="myButton" type="button">1/5</button>
        <script>
          document.getElementById("myButton").onclick = function poop() {
            location.href = "/poopfolder/worstpoopie.html";
          };
        </script>

        <button id="button2" type="button">2/5</button>
        <script>
          document.getElementById("button2").onclick = function poop() {
            location.href = "/poopfolder/notgoodpoopie.html";
          };
        </script>

        <button id="button3" type="button">3/5</button>
        <script>
          document.getElementById("button3").onclick = function poop() {
            location.href = "/worstpoopie.html";
          };
        </script>
        <button id="button4" type="button">4/5</button>
        <script>
          document.getElementById("button4").onclick = function poop() {
            location.href = "/worstpoopie.html";
          };
        </script>
        <button id="button5" type="button">5/5</button>
        <script>
          document.getElementById("button5").onclick = function poop() {
            location.href = "/worstpoopie.html";
          };
        </script>
      </div>
    </main>

    <script>
      $(window).on("load", function () {
        $(".loader-wrapper").fadeOut("slow");
      });
    </script>
  </body>
</html>
